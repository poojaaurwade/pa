<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pooja Aurwade-Developer</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }

      .container {
        display: flex;
      }

      .sidebar {
        background-color: #343a40;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      .sidebar nav ul {
        list-style: none;
        padding: 0;
      }

      .sidebar nav ul li {
        margin-bottom: 10px;
      }

      .sidebar nav ul li a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
      }

      .main {
        flex: 1;
        padding: 20px;
      }

      .contactform {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .contactform h1 {
        color: #343a40;
        font-size: 24px;
        margin-bottom: 20px;
      }

      .form-label {
        font-weight: bold;
        color: #343a40;
      }

      .form-control {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .form-check-input {
        margin-right: 8px;
      }

      .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        POOJA
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intro.html">Intro</a></li>
            <li><a href="/services.html">Services</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="contactform">
          <h1>Contact me for a job</h1>
          <form>
            <div class="mb-3">
              <label for="clientEmail1" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isclient" />
              <label class="form-check-label" for="isclient"
                >I want to work on a project with you</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
